<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo App</h1>
             <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form> 
        </header>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye git</span>
                <i class="fa-regular fa-trash-can  delete" style="color: #d3d3dc;"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yemek yap</span>
                <i class="fa-regular fa-trash-can delete" style="color: #d3d3dc"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Koşuya git</span>
                <i class="fa-regular fa-trash-can  delete" style="color: #d3d3dc;"></i>

            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JS çalış</span>
                <i class="fa-regular fa-trash-can delete" style="color: #d3d3dc;"></i>

            </li>
        </ul>
        <form class="text-center my-4 add">
            <label class="text-light">Yeni iş ekle</label>
            <input class="form-control m-auto" type="text" name="added">
        </form>

    </div>

    
    <script src="bus.js"></script>
    <script src="https://kit.fontawesome.com/c5927d11b8.js" crossorigin="anonymous"></script>
</body>
</html>
